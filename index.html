<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>บันทึกข้อมูลการจัดสินค้ารายบุคคล</title>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 20px; 
      background: #f4f4f4; 
    }
    h1 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }
    form { 
      background: #fff; 
      padding: 20px; 
      border-radius: 10px; 
      max-width: 500px; 
      margin: auto; 
    }
    input, select { 
      width: 100%; 
      padding: 8px; 
      margin-bottom: 10px; 
    }
    button { 
      padding: 10px; 
      width: 100%; 
      background: green; 
      color: white; 
      border: none; 
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <h1>บันทึกข้อมูลการจัดสินค้ารายบุคคล</h1>
  
  <form id="submitForm">
    <label>รอบส่ง <input type="date" name="date" required></label>
    <label>Zone
      <select name="zone">
        <option value="กทม.">กทม.</option>
        <option value="ตจว.">ตจว.</option>
        <option value="เพชรบุรี">เพชรบุรี</option>
        <option value="ขอนแก่น">ขอนแก่น</option>
        <option value="นครสวรรค์">นครสวรรค์</option>
        <option value="ชลบุรี">ชลบุรี</option>
      </select>
    </label>
    <label>รอบ <input type="number" name="round" required></label>
    <label>สาย <input type="text" name="route" required></label>
    <label>ยอดเบิก <input type="number" name="qty"></label>
    <label>ชื่อ <input type="text" name="name"></label>
    <label>เริ่มจัด <input type="time" name="start_time"></label>
    <label>จัดเสร็จ <input type="time" name="end_time"></label>
    <label>จำนวนตะกร้า <input type="number" name="basket"></label>
    <label>จำนวนถุง <input type="number" name="bag"></label>
    <label>จุดงาน
      <select name="point">
        <option value="by route">by route</option>
        <option value="by store">by store</option>
        <option value="ภูมิภาค">ภูมิภาค</option>
      </select>
    </label>
    <button type="submit">บันทึกข้อมูล</button>
  </form>

  <script>
    document.getElementById("submitForm").addEventListener("submit", function(e){
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch("https://script.google.com/macros/s/AKfycbxMr1hvPuwPPe3uoToLfkJ-ZezXSxy-pvwHJ8FUiLPmzevG09htEwFqVdFZiSNwCrwW/exec", {
        method: "POST",
        mode: "cors", // เปิดใช้งาน CORS
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => {
        if (!res.ok) throw new Error("Network response was not ok");
        return res.text();
      })
      .then(response => {
        alert("บันทึกสำเร็จแล้ว");
        e.target.reset();
      })
      .catch(err => {
        alert("เกิดข้อผิดพลาด: " + err);
        console.error(err);
      });
    });
  </script>
</body>
</html>
